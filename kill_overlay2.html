<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EVE Killboard Overlay</title>
<style>
  body {
    margin: 0;
    padding: 10px;
    font-family: 'Orbitron', sans-serif;
    background: transparent;
    color: #e0e0e0;
    user-select: none;
    width: 300px;
  }
  a {
    color: #60c0ff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .container {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .entry {
    background: rgba(10, 10, 20, 0.7);
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 14px;
  }
  .title {
    font-weight: bold;
    margin-bottom: 4px;
    font-size: 15px;
  }
  .isk {
    font-family: monospace;
    color: #ffd700;
  }
</style>
</head>
<body>
<div class="container">
  <div class="entry" id="recent-kill">
    <div class="title">Most Recent Kill</div>
    <a href="#" target="_blank" id="recent-kill-link">Loading...</a>
  </div>
  <div class="entry" id="valuable-kill">
    <div class="title">Most Valuable Kill</div>
    <a href="#" target="_blank" id="valuable-kill-link">Loading...</a>
  </div>
  <div class="entry" id="session-isk">
    <div class="title">Session ISK Destroyed</div>
    <div class="isk" id="session-isk-value">0 ISK</div>
  </div>
  <div class="entry" id="alltime-isk">
    <div class="title">All-Time ISK Destroyed</div>
    <div class="isk" id="alltime-isk-value">Loading...</div>
  </div>
</div>

<script>
  const characterID = 1055638545;
  const refreshInterval = 15000;
  const proxyBase = 'https://eve-kill-proxy.onrender.com/proxy?url=';

  const shipNameCache = {};
  window.sessionKillIDs = new Set();
  let sessionISK = 0;

  function formatISK(value) {
    if (!value) return '0 ISK';
    if (value >= 1e12) return (value / 1e12).toFixed(2) + ' T ISK';
    if (value >= 1e9) return (value / 1e9).toFixed(2) + ' B ISK';
    if (value >= 1e6) return (value / 1e6).toFixed(2) + ' M ISK';
    if (value >= 1e3) return (value / 1e3).toFixed(2) + ' k ISK';
    return Math.floor(value) + ' ISK';
  }

  async function fetchJSON(url) {
    try {
      const response = await fetch(proxyBase + encodeURIComponent(url));
      if (!response.ok) throw new Error('Fetch failed');
      return await response.json();
    } catch (err) {
      console.error('Fetch error:', err);
      return null;
    }
  }

  async function getShipName(typeID) {
    if (shipNameCache[typeID]) return shipNameCache[typeID];
    const data = await fetchJSON(`https://esi.evetech.net/latest/universe/types/${typeID}/`);
    const name = data?.name || `Ship ID ${typeID}`;
    shipNameCache[typeID] = name;
    return name;
  }

  function getMostValuable(kills) {
    return kills.reduce((max, kill) => kill.zkb.totalValue > (max?.zkb?.totalValue || 0) ? kill : max, null);
  }

  function getMostRecent(kills) {
    return kills[0];
  }

  async function setKillElement(id, kill) {
    const elem = document.getElementById(id);
    const link = elem.querySelector('a');
    if (!kill) {
      link.textContent = 'No kills';
      link.href = '#';
      return;
    }
    const shipName = await getShipName(kill.victim.shipTypeID);
    const iskValue = formatISK(kill.zkb.totalValue);
    link.textContent = `${shipName} - ${iskValue}`;
    link.href = `https://zkillboard.com/kill/${kill.killmail_id}/`;
  }

  async function updateOverlay() {
    const kills = await fetchJSON(`https://zkillboard.com/api/kills/characterID/${characterID}/?limit=50`);
    if (!kills || !Array.isArray(kills)) return;

    for (const kill of kills) {
      if (!window.sessionKillIDs.has(kill.killmail_id)) {
        window.sessionKillIDs.add(kill.killmail_id);
        sessionISK += kill.zkb.totalValue || 0;
      }
    }

    await setKillElement('recent-kill', getMostRecent(kills));
    await setKillElement('valuable-kill', getMostValuable(kills));
    document.getElementById('session-isk-value').textContent = formatISK(sessionISK);

    const stats = await fetchJSON(`https://zkillboard.com/api/stats/characterID/${characterID}/`);
    document.getElementById('alltime-isk-value').textContent = formatISK(stats?.totalISKDestroyed || 0);
  }

  updateOverlay();
  setInterval(updateOverlay, refreshInterval);
</script>
</body>
</html>
