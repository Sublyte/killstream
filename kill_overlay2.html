  <div class="entry" id="valuable-pod">

    <div class="isk">Loading...</div>

  </div>

<script>
  const characterID = 1055638545; // T'KNaath
  const refreshInterval = 10000; // 10 seconds
  const proxyBase = 'https://eve-kill-proxy.onrender.com/proxy?url=';

  window.sessionKillIDs = new Set();
  const refreshInterval = 15000; // 15 seconds
  let sessionKillIDs = new Set();
  let sessionISK = 0;

  function formatISK(value) {
    if (!value) return '0 ISK';
    if (value >= 1e12) return (value / 1e12).toFixed(2) + ' T ISK';
    if (value >= 1e9) return (value / 1e9).toFixed(2) + ' B ISK';
    if (value >= 1e6) return (value / 1e6).toFixed(2) + ' M ISK';
    if (value >= 1e3) return (value / 1e3).toFixed(2) + ' k ISK';
    return Math.floor(value) + ' ISK';
  }

  async function fetchKills() {
    const url = `https://zkillboard.com/api/kills/characterID/${characterID}/?limit=50`;
  async function fetchRecentKills() {
    const url = `https://zkillboard.com/api/kills/characterID/${characterID}/?limit=10`;
    try {
      const response = await fetch(proxyBase + encodeURIComponent(url));
      if (!response.ok) throw new Error('Failed to fetch kills');
      return await response.json();
      const res = await fetch(url);
      return await res.json();
    } catch (e) {
      console.error('Fetch kills error:', e);
      console.error('Error fetching killmail summaries:', e);
      return [];
    }
  }

  async function fetchStats() {
    const url = `https://zkillboard.com/api/stats/characterID/${characterID}/`;
  async function fetchFullKillmail(id, hash) {
    const url = `https://esi.evetech.net/latest/killmails/${id}/${hash}/`;
    try {
      const response = await fetch(proxyBase + encodeURIComponent(url));
      if (!response.ok) throw new Error('Failed to fetch stats');
      return await response.json();
      const res = await fetch(url);
      return await res.json();
    } catch (e) {
      console.error('Fetch stats error:', e);
      console.error(`Failed fetching full killmail ${id}:`, e);
      return null;
    }
  }

  function filterPods(kills) {
    return kills.filter(k => k.victim.shipTypeID === 670); // Capsule/Pod
  }
  function filterNonPods(kills) {
    return kills.filter(k => k.victim.shipTypeID !== 670);
  }

  function getMostValuable(kills) {
    if (!kills.length) return null;
    return kills.reduce((max, kill) => (kill.zkb.totalValue > (max?.zkb?.totalValue || 0) ? kill : max), null);
  }

  function getMostRecent(kills) {
    if (!kills.length) return null;
    return kills[0];
  }
  async function updateOverlay() {
    const kills = await fetchRecentKills();
    if (!kills.length) return;

  function setKillElement(id, kill) {
    const elem = document.getElementById(id);
    const link = elem.querySelector('a');
    if (!kill) {
      link.textContent = 'No kills';
      link.href = '#';
      return;
    }
    const shipName = kill.victim.shipTypeName || 'Unknown Ship';
    const iskValue = formatISK(kill.zkb.totalValue);
    link.textContent = `${shipName} - ${iskValue}`;
    link.href = `https://zkillboard.com/kill/${kill.killID}/`;
  }
    const validKill = kills.find(k => k.zkb?.hash);
    if (!validKill) return;

  async function updateOverlay() {
    const kills = await fetchKills();
    if (!kills.length) {
      console.log('No kills found');
      return;
    }
    const killID = validKill.killmail_id;
    const hash = validKill.zkb.hash;

    kills.forEach(kill => {
      if (!window.sessionKillIDs.has(kill.killID) && kill.victim.shipTypeID !== 670) {
        window.sessionKillIDs.add(kill.killID);
        sessionISK += kill.zkb.totalValue;
      }
    });
    const killmail = await fetchFullKillmail(killID, hash);
    if (!killmail) return;

    // Update kill entries
    setKillElement('recent-kill', getMostRecent(filterNonPods(kills)));
    setKillElement('valuable-kill', getMostValuable(filterNonPods(kills)));
    setKillElement('recent-pod', getMostRecent(filterPods(kills)));
    setKillElement('valuable-pod', getMostValuable(filterPods(kills)));
    const victim = killmail.victim;
    const shipType = victim.ship_type_id;
    const totalISK = validKill.zkb.totalValue || 0;

    // Session ISK
    document.querySelector('#session-isk .isk').textContent = formatISK(sessionISK);
    // Update most recent kill info
    const link = document.getElementById('recent-kill-link');
    link.textContent = `Ship Type ID ${shipType} - ${formatISK(totalISK)}`;
    link.href = `https://zkillboard.com/kill/${killID}/`;

    // All-time ISK
    const stats = await fetchStats();
    if (stats && stats.totalISKDestroyed) {
      document.querySelector('#alltime-isk .isk').textContent = formatISK(stats.totalISKDestroyed);
    } else {
      document.querySelector('#alltime-isk .isk').textContent = 'N/A';
    // Update session ISK
    if (!sessionKillIDs.has(killID)) {
      sessionKillIDs.add(killID);
      sessionISK += totalISK;
    }
    document.getElementById('session-isk-amount').textContent = formatISK(sessionISK);
  }

  updateOverlay();
  setInterval(updateOverlay, refreshInterval);
</script>
</body>
</html>
